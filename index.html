<!DOCTYPE html>
	<html>
	<head>

		<title>REGISTRATION</title>

	</head>
	<body>
		<section class="container">
		<form action="" class="main-form">
			<div class="man">
				<img src="images/man.jpg" alt=""></div>
				
			<h2>REGISTRATION HERE</h2>

			<div class=" form-group">
				<label for=""> First name</label>
				<input type="text" placeholder="Enter Your First name" class="form-control">
            <br><br>
			<div class=" form-group">
				<label for=""> Last name</label>
				<input type="text" placeholder="Enter Your Last name" class="form-control">
            <br><br>
			<div class=" form-group">
				<label for=""> Contact number</label>
				<input type="text" placeholder="Enter Your Contact number" class="form-control">		
				<br><br>	

			<div class=" form-group">
				<label for="">Email/Address</label>
				<input type="Email" placeholder="Email/ Address" class="form-control">	
				<br><br>
		</div>

		<div class=" main-group">
				<label for="">Password</label>
				<input type="Password"placeholder="Password"class="form-control">
				<br><br>

		<div class=" main-group">
				<label for="">Confirm Password</label>
				<input type="Password"placeholder=" Confirm Password"class="form-control">
				<br><br>




	</div>

		<div class="form-group">
		<input type="submit" value="Sign Up"class="btn-info">	
	</div>

	</form>
	</section>
